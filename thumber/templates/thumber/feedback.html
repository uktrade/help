{% extends 'thumber/base.html' %}

{% block feedback %}
  {% if form %}
    <form action="{{ request.get_full_path }}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="{{ submit_wording }}" />
    </form>
  {% else %}
    <h3>{{ thanks_wording }}</h3>
  {% endif %}
{% endblock %}
