{% extends "base.html" %}

{% block content %}
  <div class="section push--top soft--top">
    {% if success_data.success %}
        Thank you, your request has been submitted.
    {% else %}
        Sorry, your request has failed - code {{ success_data.code }}
    {% endif %}
    {% if success_data.originating_page %}
        <a href="{{ success_data.originating_page }}">Click here to go back</a>
    {% endif %}
  </div>

{% endblock %}
